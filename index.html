<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón con Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            transition: background-color 1s ease-in-out;
        }
        button {
            background-color: #e75a7a; /* Color rosa inicial */
            color: white; /* Texto blanco */
            padding: 10px 20px; /* Relleno */
            border: none; /* Sin borde */
            border-radius: 5px; /* Esquinas redondeadas */
            cursor: pointer; /* Cursor de puntero al pasar por encima */
            font-size: 16px; /* Tamaño de fuente */
            transition: background-color 0.3s ease; /* Efecto suave */
        }
        button:hover {
            background-color: #fbbaa4; /* Color salmón al pasar el cursor */
        }
        #myText {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #myImage {
            display: none;
            margin-top: 40px;
            margin-top: 20px;
            width: 500px;
            height: auto;
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center center;
        }
    </style>
</head>
<body>
    <button id="myButton">Presionar</button>
    <p id="myText"></p>
    <img id="myImage" src="../Prueba/img.jpg" alt="Imagen mostrada al presionar">
    
    <script>
        const colors = ['#FFCDD2', '#C8E6C9', '#BBDEFB', '#D1C4E9', '#FFECB3'];
        let currentColorIndex = 0;
        
        document.getElementById("myButton").addEventListener("click", function() {
            document.getElementById("myText").innerText = "Estas muy linda<3";
            document.body.style.transition = "background-color 1s ease-in-out";
            document.body.style.backgroundColor = colors[currentColorIndex];
            document.getElementById("myImage").style.display = "block";
            currentColorIndex = (currentColorIndex + 1) % colors.length;
        });
    </script>
</body>
</html>
