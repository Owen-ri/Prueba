<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón con Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            transition: background-color 1s ease-in-out;
        }
        #myText {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #myImage {
            display: none;
            margin-top: 20px;
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <button id="myButton">Presionar</button>
    <br>
    <p id="myText"></p>
    <img id="myImage" src="https://th.bing.com/th/id/OIP.v6XGatqCVO7dFVFmM-qdtQAAAA?pid=ImgDet&w=173&h=130&c=7&dpr=1.7" alt="Imagen mostrada al presionar">
    
    <script>
        const colors = ['#FFCDD2', '#C8E6C9', '#BBDEFB', '#D1C4E9', '#FFECB3'];
        let currentColorIndex = 0;
        
        document.getElementById("myButton").addEventListener("click", function() {
            document.getElementById("myText").innerText = "¡Hola, has presionado el botón!";
            document.body.style.transition = "background-color 1s ease-in-out";
            document.body.style.backgroundColor = colors[currentColorIndex];
            document.getElementById("myImage").style.display = "block";
            currentColorIndex = (currentColorIndex + 1) % colors.length;
        });
    </script>
</body>
</html>
