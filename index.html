<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para tu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="colorButton">Haz clic aquí</button>
    <div id="myText">Presiona el botón para cambiar su color</div>

    <script>
        // Obtener referencia al botón
        const button = document.getElementById('colorButton');
        
        // Definir colores para alternar
        const colors = ['#e75a7a', '#4CAF50', '#2196F3', '#9C27B0', '#FF9800'];
        let currentColorIndex = 0;
        
        // Añadir evento de clic al botón
        button.addEventListener('click', function() {
            // Cambiar al siguiente color en la lista
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            // Aplicar el nuevo color
            this.style.backgroundColor = colors[currentColorIndex];
        });
    </script>
</body>
</html>
