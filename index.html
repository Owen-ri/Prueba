<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot칩n con Texto</title>
    <style>
        button {
    background-color: #e75a7a; /* Color rosa inicial */
    color: white; /* Texto blanco */
    padding: 10px 20px; /* Relleno */
    border: none; /* Sin borde */
    border-radius: 5px; /* Esquinas redondeadas */
    cursor: pointer; /* Cursor de puntero al pasar por encima */
    font-size: 16px; /* Tama침o de fuente */
    transition: background-color 0.3s ease; /* Efecto suave */
}

button:hover {
    background-color: #fbbaa4; /* Color salm칩n al pasar el cursor */
}

body {
    font-family: Arial, sans-serif;
    text-align: center;
    height: 100vh; /* Altura completa de la ventana */
    display: flex; /* Activar flexbox */
    justify-content: center; /* Centrar horizontalmente */
    align-items: center; /* Centrar verticalmente */
    transition: background-color 0.5s ease;
}

#myText {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
}
        /* Estilo para el texto */
        #myText {
            color: #333; /* Color del texto */
            font-size: 24px; /* Tama침o de fuente */
            margin-top: 20px; /* Espacio superior */
        }
    </style>
</head>
<body>
    <button id="myButton">Presionar</button>
    <p id="myText"></p>
    
    <script>
        const colors = ['#FFCDD2', '#C8E6C9', '#BBDEFB', '#D1C4E9', '#FFECB3'];
        let currentColorIndex = 0;
        
        document.getElementById("myButton").addEventListener("click", function() {
            document.getElementById("myText").innerText = "Estas bien linda<3";
            document.body.style.backgroundColor = colors[currentColorIndex];
            currentColorIndex = (currentColorIndex + 1) % colors.length;
        });
    </script>
</body>
</html>
