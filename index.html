<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón con Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            transition: background-color 0.5s ease;
        }
        #myText {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button id="myButton">Presionar</button>
    <p id="myText"></p>
    
    <script>
        const colors = ['#FFCDD2', '#C8E6C9', '#BBDEFB', '#D1C4E9', '#FFECB3'];
        let currentColorIndex = 0;
        
        document.getElementById("myButton").addEventListener("click", function() {
            document.getElementById("myText").innerText = "¡Hola, has presionado el botón!";
            document.body.style.backgroundColor = colors[currentColorIndex];
            currentColorIndex = (currentColorIndex + 1) % colors.length;
        });
    </script>
</body>
</html>
